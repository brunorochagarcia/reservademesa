services:
  postgres:
    image: postgres:16-alpine
    container_name: reservademesa_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: seatly
      POSTGRES_USER: seatly_user
      POSTGRES_PASSWORD: seatly_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seatly_user -d seatly"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
